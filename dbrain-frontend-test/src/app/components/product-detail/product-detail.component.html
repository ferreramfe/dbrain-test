<div class="detail-section">
    <div class="container-fluid">
        <img src="{{ product.image }}" class="detail-img">

        <h3>{{ product.title }}</h3>
        <div class="price">{{ product.price | currency:'USD' }}</div>
        <button (click)="addToCart()" class="btn btn-primary float-end">Buy</button>

        <hr>
        <h4>Description</h4>
        <p>{{ product.description }}</p>

        <a routerLink="/products" class="mt-5">Back to Product List</a>
    </div>
</div>
