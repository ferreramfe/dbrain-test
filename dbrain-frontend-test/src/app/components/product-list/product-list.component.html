<div class="row">
    <div *ngFor="let product of products" class="col-sm-2 d-flex align-items-stretch">
        <div class="card mb-3">
            <img [src]="product.image" class="card-img-top" height="60%">
            <div class="card-body">
                <h5 class="card-title">{{ product.title }}</h5>
                <p class="card-text">{{ product.category }}</p>
                <p class="card-text">{{ product.price | currency: 'USD' }}</p>
            </div>
            <div class="card-body">
                <button class="btn btn-primary float-end">Buy</button>
            </div>
        </div>
    </div>
</div>
<pre>{{ products | json }}</pre>
